<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Triage and Queue Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <header>
            <h1>Patient Triage and Queue Management</h1>
            <label for="language">Select Language:</label>
            <select id="language" class="material-select">
                <option value="en">English</option>
                <option value="hi">Hindi</option>
                <option value="es">Spanish</option>
                <option value="ta">Tamil</option>
                <option value="bn">Bengali</option>
            </select>
        </header>
        
        <main>
            <!-- Patient Input Section -->
            <section id="patient-input">
                <h2>Patient Input Form</h2>
                <div class="input-section">
                    <label for="abha-id" id="abha-id-label">Enter ABHA ID:</label>
                    <input type="text" id="abha-id" placeholder="Enter your ABHA ID" class="material-input">
                    <button id="fetchData" class="material-button">Fetch Data</button>
                    <p id="abha-id-feedback" class="error-message"></p>
                </div>
                <div class="symptoms-section">
                    <label for="symptom" id="symptom-label">Select Symptom:</label>
                    <select id="symptom" class="material-select">
                        <option value="">--Select Symptom--</option>
                        <option value="fever">Fever</option>
                        <option value="cough">Cough</option>
                        <option value="headache">Headache</option>
                        <option value="nausea">Nausea</option>
                    </select>
                    <button onclick="addSymptom()" class="material-button">Add Symptom</button>
                    <button onclick="startVoiceRecognition()" class="material-button">ðŸŽ¤ Voice Input</button>
                    <button onclick="speakQuestion()" class="material-button">ðŸ”Š Ask Question</button>
                </div>
                <div class="symptom-list">
                    <h3>Reported Symptoms:</h3>
                    <ul id="symptom-list"></ul>
                </div>
                <div class="priority-score">
                    <h3>Priority Score: <span id="score" class="score">0/10</span></h3>
                    <p id="summary">Summary: Patient symptoms and data.</p>
                    <p id="urgency-summary" style="font-weight: bold;"></p>
                </div>
                <button id="search-button" onclick="showExpectedOutcome()" class="material-button">Search Outcome</button>
                <p id="outcome-result"></p>
            </section>

            <!-- Queue Management Section -->
            <section id="queue-management">
                <h2>Queue Management Dashboard</h2>
                <label for="filter-priority">Filter by Priority:</label>
                <select id="filter-priority" class="material-select">
                    <option value="">All</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="critical">Critical</option>
                </select>
                <label for="filter-symptom">Filter by Symptom:</label>
                <input type="text" id="filter-symptom" placeholder="Enter symptom" class="material-input">
                <button id="apply-filters" class="material-button">Apply Filters</button>
                
                <table id="patient-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Priority Score</th>
                            <th>Arrival Time</th>
                            <th>Symptoms</th>
                        </tr>
                    </thead>
                    <tbody id="patient-list">
                        <!-- Patient data will be populated here -->
                    </tbody>
                </table>
                <button id="sort-priority" class="material-button">Sort by Highest Priority</button>
                <button id="sort-arrival" class="material-button">Sort by Arrival Time</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
    <script src="voice.js"></script>
</body>
</html>
